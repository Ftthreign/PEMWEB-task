    <!-- Main Section -->
    <!-- Main Section -->
    <div class="container">
      <div class="calculator-box">
        <h1>Kalkulator Kurban</h1>
        <form id="kurbanForm">
          <label for="jumlahOrang">Jumlah Orang</label>
          <input type="number" id="jumlahOrang" name="jumlahOrang" required />

          <label for="jenisHewan">Pilih Jenis Hewan:</label>
          <select id="jenisHewan" name="jenisHewan" required>
            <option value="">Pilih</option>
            <option value="kambing">Kambing</option>
            <option value="sapi">Sapi</option>
          </select>

          <label for="harga">Harga dalam Rupiah :</label>
          <input type="number" id="harga" name="harga" required />

          <button type="button" onclick="hitungKurban()">Hitung Kurban</button>
        </form>
      </div>
    </div>

    <!-- Footer Section -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- JS Section -->
    <script>
      function hitungKurban() {
        const jumlahOrang = document.getElementById("jumlahOrang").value;
        const jenisHewan = document.getElementById("jenisHewan").value;
        const harga = document.getElementById("harga").value;

        if (jumlahOrang && jenisHewan && harga) {
          let hasil = harga / jumlahOrang;
          alert(
            `Harga per orang untuk ${jenisHewan} adalah Rp ${hasil.toFixed(2)}`
          );
        } else {
          alert("Mohon isi semua field!");
        }
      }
    </script>
